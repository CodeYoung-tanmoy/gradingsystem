<!DOCTYPE html>
<html lang="en">

<head>
    <title>Final Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="gradingstyle.css">
</head>

<body>
   
    <div id="final-report">
        <h1>Lahore Grammer School(LGS)</h1>
        <h2>Report Card</h2>
        <hr>
        <b id="details-1">Name: </b>           <span id="student-name" class="det-1"></span> <br>
        <b id="details-1">Roll Number: </b>    <span id="student-roll" class="det-1"></span> <br>
        <b id="details-1">Class: </b>          <span id="student-class" class="det-1"></span> <br>
        <b id="details-1">Section: </b>        <span id="student-section" class="det-1"></span> <br> <br>

        <b id="details-2">SCIENCE: </b>      <span id="mark1" class="det-2"></span>  <b id="details-2">/100</b> <br>
        <b id="details-2">MATHS: </b>        <span id="mark2" class="det-2"></span>  <b id="details-2">/100</b> <br>
        <b id="details-2">ENGLISH: </b>      <span id="mark3" class="det-2"></span>  <b id="details-2">/100</b> <br>
        <b id="details-2">PAK STUDIES: </b>  <span id="mark4" class="det-2"></span>  <b id="details-2">/100</b> <br>
        <b id="details-2">URDU: </b>         <span id="mark5" class="det-2"></span>  <b id="details-2">/100</b> <br><br>

        <b id="details-2">WRITING SKILL: </b>       <span id="grade-1" class="det-2"></span> <br>
        <b id="details-2">READING SKILL: </b>       <span id="grade-2" class="det-2"></span> <br>
        <b id="details-2">SPORTS ACTIVITIES: </b>   <span id="grade-3" class="det-2"></span> <br><br>

        <b id="details-2">TOTAL MARKS: </b>    <span id="totalmarks" class="det-2"></span> <b id="details-2">/500</b> <br>
        <b id="details-2">PERCENTAGE: </b>     <span id="percent" class="det-2"></span> <b id="details-2">%</b> <br>
        <b id="details-2">GRADE: </b>          <span id="final-grade" class="det-2"></span> <br>


    </div>
    <button id="btn-3" onclick="confirmReportCard()">Confirm Report Card</button>
    <button id="btn-4" onclick="printReportCard()">Print Report Card</button>

    <div id="raw-data">
        <h1>Student Details</h1>
        <input type="text" id="std-name" placeholder="ENTER STUDENT'S NAME"> <br>
        <input type="number" id="std-roll" placeholder="ENTER ROLL NUMBER"> <br>
        <input type="number" id="std-class" placeholder="ENTER CLASS"> <br>
        <input type="text" id="std-section" placeholder="ENTER SECTION"> <br>

        <h1>Marks and Other Grades</h1>
        <input type="number" id="mark-1" placeholder="Enter Science Marks"> <br>
        <input type="number" id="mark-2" placeholder="Enter Maths Marks"> <br>
        <input type="number" id="mark-3" placeholder="Enter English Marks"> <br>
        <input type="number" id="mark-4" placeholder="Enter Pak Studies Marks"> <br>
        <input type="number" id="mark-5" placeholder="Enter Urdu Marks"> <br> <br>

        <input type="text" id="acc-grade-1" placeholder="Enter Writing skills Grade"> <br>
        <input type="text" id="acc-grade-2" placeholder="Enter Reading skills Grade"> <br>
        <input type="text" id="acc-grade-3" placeholder="Enter Sports Activities Grade"> <br><br>

        <button id="btn-1" onclick="showReportCard()">Show Report Card</button>
        <button id="btn-2" onclick="hideReportCard()">Hide Report Card</button>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

      <script src="gradingscript.js"></script>
</body>

</html>
